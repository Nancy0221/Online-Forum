<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AJAX</title>
  </head>
  <body>
    <p>
      <input type="button" value="发送" onclick="send();" />
    </p>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // 演示发送异步请求
      function send() {
        // 路径，向服务器提交的数据，回调函数（data：服务器返回给浏览器的数据）
        $.post(
          "/community/alpha/ajax",
          {
            name: "ym",
            age: 18,
          },
          function (data) {
            console.log(typeof data);
            console.log(data);
            data = $.parseJSON(data);
            console.log(typeof data);
            console.log(data.code);
            console.log(data.msg);
          }
        );
      }
    </script>
  </body>
</html>
