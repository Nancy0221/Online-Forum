<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>Teacher</title>
  </head>
  <body>
    <!-- th: thymeleaf的缩写
        text: p标签中的内容 -->
    <p th:text="${name}"></p>
    <p th:text="${age}"></p>
  </body>
</html>
